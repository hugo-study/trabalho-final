<form [formGroup]="produtoForm" (ngSubmit)="onSubmit()" class="formgrid grid">
    <div class="field col-12 mt-2">
      <span class="p-float-label">
        <input id="nome" type="text" formControlName="nome" pInputText class="w-full"> 
        <label for="nome">Nome</label>
      </span>
    </div>
    <div class="field col-12 mt-2">
      <span class="p-float-label">
        <textarea pInputTextarea id="sku" type="text" formControlName="descricao" class="w-full"></textarea>
        <label for="sku">Descrição</label>
      </span>
    </div>
    
    <div class="field col-12 mt-2 md:col-4">
      <span class="p-float-label">
        <p-inputNumber 
          id="preco"
          formControlName="preco"
          mode="currency"
          currency="BRL"
          locale="pt-BR"
          class="w-full" 
          styleClass="w-full"
          inputStyleClass="w-full"></p-inputNumber>
        <label for="preco">Preço</label>
      </span>
    </div>
    <div class="field col-12 mt-2 md:col-4">
      <p-dropdown 
        [options]="categories" 
        formControlName="selectedCategoria" 
        placeholder="Categoria" 
        optionLabel="nome"
        autoWidth="false" 
        [style]="{'width':'100%'}"></p-dropdown>
    </div>
    <div class="field-checkbox col-12 mt-2 md:col-4 gap-2">
      <label>Status:</label>
      <p-toggleButton
        name="ativo" 
        formControlName="ativo" 
        onLabel="Ativado"
        offLabel="Desativado"
        onIcon="pi pi-check"
        offIcon="pi pi-times"></p-toggleButton>
    </div>

    <div class="field col-12 mt-2">
      <div class="flex justify-content-end gap-3">
        <button pButton type="button" label="Limpar" type="reset" class="p-button-secondary" ></button>
        <button pButton type="button" label="Cadastrar" type="submit" [disabled]="!produtoForm.valid"></button>
      </div>
    </div>
</form>
